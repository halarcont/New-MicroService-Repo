version: '3'

volumes:
  postgres_data:
      driver: local
  vault-volume:
    driver: local
  rabbitmq-data:
    driver: local
  rabbitmq-log:
    driver: local
  mongodb:
    driver: local
  mongodb_config:
    driver: local

services:
  postgres:
      image: postgres
      volumes:
        - postgres_data:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password
  keycloak:
      image: quay.io/keycloak/keycloak:legacy
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: postgres
        DB_DATABASE: keycloak
        DB_USER: keycloak
        DB_SCHEMA: public
        DB_PASSWORD: password
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: tupassword
      ports:
        - 9090:8080
      depends_on:
        - postgres
  vault:
      image: hashicorp/vault
      container_name: vault
      restart: on-failure
      ports:
        - "8200:8200"
      environment:
        VAULT_ADDR: 'https://0.0.0.0:8200'
        #VAULT_LOCAL_CONFIG: '{"listener": [{"tcp":{"address": "0.0.0.0:8200","tls_disable":"0", "tls_cert_file":"/data/vault-volume/certificate.pem", "tls_key_file":"/data/vault-volume/key.pem"}}], "default_lease_ttl": "168h", "max_lease_ttl": "720h"}, "ui": true}'
        VAULT_DEV_ROOT_TOKEN_ID: '00000000-0000-0000-0000-000000000000'
        VAULT_TOKEN: '00000000-0000-0000-0000-000000000000'
      cap_add:
        - IPC_LOCK
      volumes:
       - vault-volume:/data
      healthcheck:
       retries: 5
      command: server -dev -dev-root-token-id="00000000-0000-0000-0000-000000000000"

  rabbitmq:
      image: rabbitmq:3-management-alpine
      container_name: 'rabbitmq'
      ports:
        - 5672:5672
        - 15672:15672
      volumes:
       - rabbitmq-data:/var/lib/rabbitmq/
       - rabbitmq-log:/var/log/rabbitmq

  mongodb:
    image: mongo:latest
    container_name: cloud-mongodb
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb
    ports:
      - 27017:27017
    command: mongod